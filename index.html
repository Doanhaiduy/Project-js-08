<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Project 07</title>
    </head>
    <body>
        <form autocomplete="off" action="#!">
            <h1>Please Login</h1>
            <div class="label">
                <input required placeholder=" " type="email" name="" id="email" />
                <label for="email">
                    <span style="--delay: 0.1s">E</span>
                    <span style="--delay: 0.3s">m</span>
                    <span style="--delay: 0.5s">a</span>
                    <span style="--delay: 0.7s">i</span>
                    <span style="--delay: 0.9s">l</span>
                </label>
            </div>

            <div class="label">
                <input required placeholder=" " type="password" name="" id="password" />
                <label for="password">
                    <span style="--delay: 0.1s">P</span>
                    <span style="--delay: 0.2s">a</span>
                    <span style="--delay: 0.3s">s</span>
                    <span style="--delay: 0.4s">s</span>
                    <span style="--delay: 0.5s">w</span>
                    <span style="--delay: 0.6s">o</span>
                    <span style="--delay: 0.7s">r</span>
                    <span style="--delay: 0.8s">d</span>
                </label>
            </div>
            <button class="btn">Login</button>
            <p>Don't have an account? <a href="#!">Register</a></p>
        </form>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
